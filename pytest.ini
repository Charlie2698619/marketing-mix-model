[pytest]
# Pytest configuration for config validation tests
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Add markers for different types of tests
markers =
    config_validation: Config usage validation tests
    config_structure: Config structure validation tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests

# Configure output
addopts = -v --tb=short --color=yes --durations=10

# Configure test discovery
minversion = 6.0
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
